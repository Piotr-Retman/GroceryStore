<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:loadBundle var="msg" basename="data"/>
<h:body>
    <h:outputText value="${msg.hello}"/>
    <h:outputText value="${msg.info}"/>
    <h:form>
        <h:commandButton action="#{helloWorld.loadPriceData(1)}" value="Data"/>
    </h:form>

    <h:form>
        <h:commandButton action="#{helloWorld.forTest()}">
            <f:setPropertyActionListener target="#{helloWorld.id}" value="1"/>
        </h:commandButton>
    </h:form>

    <h:outputText value="${helloWorld.priceProduct}"/>
    <h1>PRODUCTS</h1>

    <h:form>
        <h:commandButton action="#{helloWorld.allProducts()}"/>
    </h:form>

    <ui:repeat value="#{helloWorld.allProductsList}" var="product">
        <h:outputText value=" #{product.name}"/>
        <h:outputText value=" #{product.typeProduct}"/>
        <h:outputText value=" #{product.provider}"/>
        <h:outputText value=" #{product.price}"/><br/>
    </ui:repeat>
</h:body>
</html>
